{% load static %}      
      
    <!-- search-form -->

    <div class="searchform-wrap">
      <div class="vc-child h-inherit relative">

        <form>
          <input type="text" name="search" placeholder="Start typing...">
        </form>

        <button class="close-search-form"></button>

      </div>
      
    </div>

    <!-- top-header -->

    <div class="top-header">

      <div class="container extra-size">
        
        <div class="row">
          <div class="col-md-4">

            <div class="join-us style-3">

              <div class="newslatter">
                <h6>Email Updates</h6>
                  
                <form id="subscribeForm" class="join-form" >
                  {% csrf_token %}
                  <button type="button" class="btn btn-style-4 f-right" onclick="subscribing()">Sign Up</button>
                  <div class="input-holder">
                    <input type="email" name="newsletter-email" id="subscribingEmail" placeholder="Email address">
                  </div>
                </form>
              </div>

            </div>

          </div>
          <script>
            function subscribing() {
              var email = $('#subscribingEmail').val();
          
              // Check if the email is empty
              if (!email) {
                alert('Please Fill in your email address.');
                return;
              }
          
              // Check if the email has a valid format
              var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
              }
          
              // If checks pass, proceed with AJAX call
              $.ajax({
                type: 'POST',
                url: '{% url "subscribe" %}',
                data: {
                  'csrfmiddlewaretoken': $('input[name="csrfmiddlewaretoken"]').val(),
                  'newsletter-email': email,
                },
                success: function(response) {
                  if (response.success) {
                    alert(response.message);
                  } else {
                    alert('Error: ' + response.message);
                  }
                },
                error: function(xhr, status, error) {
                  alert('An error occurred: ' + xhr.responseText);
                }
              });
            }
          </script>
          <div class="col-md-4 col-xs-6">
            <div class="logo-wrap">

              <img src="{% static 'images/logo-new.png' %}" alt="" style="max-width: 370px; height: auto;">

            </div>

          </div>
